<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สั่งอาหารออนไลน์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
        
        let app, db, auth;
        let isAuthReady = false;

        window.onload = async () => {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                }
            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                isAuthReady = true;
                initApp(user.uid);
            } else {
                isAuthReady = false;
            }
        });

        function initApp(userId) {
            const menuCollectionPath = `/artifacts/${appId}/users/${userId}/menu_items`;
            const ordersCollectionPath = `/artifacts/${appId}/public/data/orders`;

            const menuList = document.getElementById('menuList');
            const orderItemsList = document.getElementById('orderItemsList');
            const totalDisplay = document.getElementById('totalDisplay');
            const customerForm = document.getElementById('customerForm');
            const orderModal = document.getElementById('orderModal');
            const orderStatusMessage = document.getElementById('orderStatusMessage');
            const modalQR = document.getElementById('modalQR');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const messageBox = document.getElementById('messageBox');
            
            let cart = {};
            let total = 0;

            // ฟังค์ชันสำหรับแสดงข้อความแจ้งเตือน
            function showMessage(message, color) {
                messageBox.textContent = message;
                messageBox.className = `p-3 rounded-lg text-white font-bold text-center fixed bottom-4 right-4 z-50 transition-transform transform translate-y-0 opacity-100 ${color === 'green' ? 'bg-green-500' : color === 'red' ? 'bg-red-500' : 'bg-blue-500'}`;
                setTimeout(() => {
                    messageBox.classList.remove('translate-y-0');
                    messageBox.classList.add('translate-y-20');
                    messageBox.classList.add('opacity-0');
                }, 3000);
            }

            // ฟังค์ชันอัปเดตรายการในตะกร้าและราคารวม
            function updateCartUI() {
                orderItemsList.innerHTML = '';
                total = 0;
                
                const cartArray = Object.values(cart);
                if (cartArray.length === 0) {
                    orderItemsList.innerHTML = '<p class="text-center text-gray-500 mt-4">ไม่มีรายการอาหารในตะกร้า</p>';
                    totalDisplay.textContent = 'ราคารวม: 0.00 บาท';
                    return;
                }

                cartArray.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center py-2 border-b last:border-b-0';
                    li.innerHTML = `
                        <div class="flex-1">
                            <span class="text-lg font-semibold">${item.name}</span>
                            <span class="text-gray-500"> x ${item.quantity}</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-700">${itemTotal.toFixed(2)} บาท</span>
                            <button data-id="${item.id}" class="text-red-500 hover:text-red-700 remove-item">&times;</button>
                        </div>
                    `;
                    orderItemsList.appendChild(li);
                });
                
                totalDisplay.textContent = `ราคารวม: ${total.toFixed(2)} บาท`;
            }

            // Real-time data listener for menu items
            if (db && isAuthReady) {
                const q = collection(db, menuCollectionPath);
                onSnapshot(q, (snapshot) => {
                    menuList.innerHTML = '';
                    if (snapshot.empty) {
                        menuList.innerHTML = '<p class="text-center text-gray-500">ร้านค้ายังไม่เปิดขายเมนู</p>';
                        return;
                    }
                    snapshot.forEach((doc) => {
                        const item = { id: doc.id, ...doc.data() };
                        const div = document.createElement('div');
                        div.className = 'bg-white p-4 rounded-lg shadow-md flex items-center justify-between transition-transform transform hover:scale-105';
                        div.innerHTML = `
                            <div>
                                <h3 class="font-bold text-xl">${item.name}</h3>
                                <p class="text-gray-600 text-lg">${item.price.toFixed(2)} บาท</p>
                            </div>
                            <button data-id="${item.id}" data-name="${item.name}" data-price="${item.price}" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-full shadow-md add-btn">
                                เพิ่ม
                            </button>
                        `;
                        menuList.appendChild(div);
                    });
                }, (error) => {
                    console.error("Error fetching menu items:", error);
                    showMessage('ไม่สามารถดึงรายการเมนูได้', 'red');
                });
            }

            // Event listener สำหรับเพิ่มเมนูลงตะกร้า
            menuList.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-btn')) {
                    const id = e.target.dataset.id;
                    const name = e.target.dataset.name;
                    const price = parseFloat(e.target.dataset.price);

                    if (cart[id]) {
                        cart[id].quantity += 1;
                    } else {
                        cart[id] = { name, price, quantity: 1, id: id };
                    }
                    updateCartUI();
                    showMessage(`เพิ่ม ${name} ในรายการ`, 'blue');
                }
            });

            // Event listener สำหรับลบเมนูจากตะกร้า
            orderItemsList.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-item')) {
                    const id = e.target.dataset.id;
                    const name = cart[id].name;
                    delete cart[id];
                    updateCartUI();
                    showMessage(`ลบ ${name} ออกจากรายการ`, 'red');
                }
            });

            // การจัดการฟอร์มและบันทึกคำสั่งซื้อ
            customerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (Object.keys(cart).length === 0) {
                    showMessage('โปรดเลือกเมนูอาหารก่อน', 'red');
                    return;
                }

                const customerName = document.getElementById('customerName').value;
                const customerAddress = document.getElementById('customerAddress').value;
                const customerPhone = document.getElementById('customerPhone').value;
                const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

                if (!customerName || !customerAddress || !customerPhone) {
                     showMessage('โปรดกรอกข้อมูลให้ครบถ้วน', 'red');
                     return;
                }

                const order = {
                    customerName,
                    customerAddress,
                    customerPhone,
                    items: JSON.stringify(Object.values(cart)), // Serialize array of objects
                    total,
                    paymentMethod,
                    status: 'รอการยืนยัน',
                    timestamp: new Date().toISOString()
                };

                try {
                    await addDoc(collection(db, ordersCollectionPath), order);
                    if (paymentMethod === 'scan') {
                        orderStatusMessage.innerHTML = `<h3 class="text-2xl font-bold mb-4 text-green-700">การสั่งซื้อสำเร็จ!</h3>
                            <p class="text-gray-700 mb-4">โปรดสแกน QR Code ด้านล่างเพื่อชำระเงิน</p>`;
                        modalQR.classList.remove('hidden');
                    } else {
                        orderStatusMessage.innerHTML = `<h3 class="text-2xl font-bold mb-4 text-green-700">การสั่งซื้อสำเร็จ!</h3>
                            <p class="text-gray-700">คำสั่งซื้อของคุณถูกส่งเรียบร้อยแล้ว โปรดรอการยืนยันจากร้านค้า</p>`;
                        modalQR.classList.add('hidden');
                    }
                    orderModal.classList.remove('hidden');
                    cart = {};
                    updateCartUI();
                    customerForm.reset();
                } catch (error) {
                    console.error("Error submitting order:", error);
                    showMessage('เกิดข้อผิดพลาดในการส่งคำสั่งซื้อ', 'red');
                }
            });
            
            closeModalBtn.addEventListener('click', () => {
                orderModal.classList.add('hidden');
            });
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 md:p-8 flex flex-col lg:flex-row gap-8">
        <!-- ส่วนรายการเมนู -->
        <div class="lg:w-2/3 bg-gray-50 p-6 rounded-xl shadow-lg border border-gray-200">
            <h2 class="text-4xl font-bold text-center mb-6 text-gray-800">รายการอาหาร</h2>
            <div id="menuList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Menu items will be loaded here -->
            </div>
        </div>

        <!-- ส่วนตะกร้าและฟอร์มสั่งซื้อ -->
        <div class="lg:w-1/3 bg-white p-6 rounded-xl shadow-lg border border-gray-200 sticky top-4 self-start">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">ตะกร้าของคุณ</h2>
            <ul id="orderItemsList" class="border-b border-gray-300 pb-4 mb-4">
                <!-- Selected items will be loaded here -->
            </ul>
            <div class="flex justify-between items-center text-2xl font-bold mb-6">
                <span id="totalDisplay">ราคารวม: 0.00 บาท</span>
            </div>

            <h3 class="text-xl font-bold mb-4 text-gray-800">ข้อมูลจัดส่ง</h3>
            <form id="customerForm">
                <div class="mb-4">
                    <label for="customerName" class="block text-gray-700 font-medium mb-2">ชื่อ</label>
                    <input type="text" id="customerName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="customerAddress" class="block text-gray-700 font-medium mb-2">ที่อยู่</label>
                    <textarea id="customerAddress" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>
                <div class="mb-6">
                    <label for="customerPhone" class="block text-gray-700 font-medium mb-2">เบอร์โทรศัพท์</label>
                    <input type="tel" id="customerPhone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <h3 class="text-xl font-bold mb-4 text-gray-800">วิธีการชำระเงิน</h3>
                <div class="space-y-3 mb-6">
                    <label class="flex items-center p-3 rounded-lg border border-gray-300 cursor-pointer hover:bg-gray-50 transition-colors">
                        <input type="radio" name="paymentMethod" value="cash" required class="form-radio h-5 w-5 text-indigo-600">
                        <span class="ml-3 text-gray-700 font-medium">จ่ายเงินสดปลายทาง</span>
                    </label>
                    <label class="flex items-center p-3 rounded-lg border border-gray-300 cursor-pointer hover:bg-gray-50 transition-colors">
                        <input type="radio" name="paymentMethod" value="scan" required class="form-radio h-5 w-5 text-indigo-600">
                        <span class="ml-3 text-gray-700 font-medium">สแกนจ่าย</span>
                    </label>
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors duration-200">
                    ยืนยันการสั่งซื้อ
                </button>
            </form>
        </div>
    </div>

    <!-- Modal for Order Confirmation -->
    <div id="orderModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full relative">
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800 text-3xl font-bold">&times;</button>
            <div id="orderStatusMessage" class="text-center">
                <!-- Order status message and summary will be placed here -->
            </div>
            <div id="modalQR" class="hidden text-center mt-6">
                 <p class="text-sm text-gray-500 mb-2">สแกนเพื่อจ่ายเงิน</p>
                 <img src="https://placehold.co/200x200/503d98/FFFFFF?text=QR+Code" alt="QR Code" class="mx-auto rounded-lg shadow-sm" />
            </div>
        </div>
    </div>
    
    <!-- Message box -->
    <div id="messageBox" class="p-3 rounded-lg text-white font-bold text-center fixed bottom-4 right-4 z-50 transition-transform transform translate-y-20 opacity-0"></div>

</body>
</html>
