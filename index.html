<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการร้านอาหาร</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 1rem;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .alert-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1100;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        <p class="mt-4 text-lg text-gray-700">กำลังเชื่อมต่อ...</p>
    </div>

    <!-- Alert Box -->
    <div id="alert-box" class="alert-box">
        <p id="alert-message" class="text-sm font-medium"></p>
    </div>

    <!-- Pages Container -->
    <div class="container mx-auto py-8">

        <!-- Restaurant Setup Page -->
        <div id="setup-page" class="page bg-white p-6 rounded-xl shadow-lg" style="display: none;">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ตั้งชื่อร้านของคุณ</h1>
            <div class="space-y-4">
                <input type="text" id="restaurant-name-input" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500" placeholder="เช่น ร้านอาหารอร่อย" required>
                <button id="save-restaurant-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                    บันทึกชื่อร้าน
                </button>
            </div>
        </div>

        <!-- Menu Management Page -->
        <div id="menu-management-page" class="page" style="display: none;">
            <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
                <h1 id="restaurant-title" class="text-3xl font-bold text-center text-gray-800 mb-2"></h1>
                <p class="text-center text-gray-500 mb-6">จัดการรายการอาหาร</p>
                <div class="space-y-4">
                    <input type="text" id="food-name-input" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500" placeholder="ชื่ออาหาร" required>
                    <input type="number" id="food-price-input" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500" placeholder="ราคา" required>

                    <div class="flex items-center space-x-2">
                        <label class="block text-sm font-medium text-gray-700">เพิ่มรูปภาพ:</label>
                        <button id="use-url-btn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">ใช้ URL</button>
                        <button id="upload-image-btn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">อัปโหลดรูปภาพ</button>
                    </div>

                    <input type="text" id="food-image-url-input" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500" placeholder="วางลิงก์รูปภาพที่นี่" style="display: none;">
                    <input type="file" id="food-image-file-input" class="w-full p-3 rounded-lg border-2 border-gray-300" accept="image/*" style="display: none;">

                    <div id="image-preview" class="hidden mt-4 text-center">
                        <img id="preview-img" class="mx-auto rounded-lg shadow-md max-h-48 mb-2" alt="Image preview">
                        <span id="preview-text" class="text-sm text-gray-500"></span>
                    </div>

                    <button id="add-food-btn" class="w-full bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                        เพิ่มเมนูอาหาร
                    </button>
                </div>
            </div>

            <!-- Share Section -->
            <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
                <h2 class="text-xl font-bold text-center text-gray-800 mb-4">ลิงก์เมนูของคุณ</h2>
                <div class="flex items-center space-x-2">
                    <input type="text" id="share-link-input" class="flex-grow p-3 rounded-lg border-2 border-gray-300 bg-gray-50 text-gray-500 text-sm" readonly>
                    <button id="copy-link-btn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                        คัดลอก
                    </button>
                </div>
                <p class="text-center text-sm text-gray-500 mt-2">คัดลอกลิงก์นี้เพื่อแชร์ให้ลูกค้าของคุณ</p>
            </div>

            <!-- Menu List -->
            <div class="bg-white p-6 rounded-xl shadow-lg" id="menu-list-container">
                <h2 class="text-xl font-bold text-gray-800 mb-4">รายการอาหาร</h2>
                <div id="menu-items-list" class="space-y-4">
                    <!-- Menu items will be dynamically added here -->
                </div>
                <p id="no-menu-message" class="text-center text-gray-500 mt-4" style="display: none;">ไม่มีรายการอาหาร</p>
            </div>
        </div>

        <!-- Public Menu Page -->
        <div id="public-menu-page" class="page" style="display: none;">
            <h1 id="public-restaurant-title" class="text-3xl font-bold text-center text-gray-800 mb-6"></h1>
            <div id="public-menu-items-list" class="space-y-4">
                <!-- Public menu items will be dynamically added here -->
            </div>
            <p id="no-public-menu-message" class="text-center text-gray-500 mt-4" style="display: none;">ร้านนี้ไม่มีรายการอาหาร</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth, storage, userId;

        // --- Utility Functions ---
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }

        function showAlert(message, type = 'info') {
            const alertBox = document.getElementById('alert-box');
            const alertMessage = document.getElementById('alert-message');
            alertMessage.textContent = message;
            
            // Set colors based on type
            let color = '#333';
            if (type === 'success') {
                color = '#10B981';
            } else if (type === 'error') {
                color = '#EF4444';
            }
            alertMessage.style.color = color;

            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        // --- Firebase Initialization and Auth ---
        const initializeFirebase = async () => {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase config is missing.");
                }
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                storage = getStorage(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        await checkAndRenderApp();
                    } else {
                        // Sign in anonymously if no user is found
                        await signInAnonymously(auth);
                    }
                });
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                }
                
            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                showAlert("เกิดข้อผิดพลาดในการเชื่อมต่อ: " + error.message, 'error');
                document.getElementById('loading-screen').style.display = 'none';
            }
        };
        
        // --- Main Application Logic ---
        const checkAndRenderApp = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const publicUserId = urlParams.get('id');

            if (publicUserId) {
                renderPublicMenu(publicUserId);
            } else {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/restaurants`, userId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const restaurantName = docSnap.data().name;
                    document.getElementById('restaurant-title').textContent = restaurantName;
                    const shareLink = `${window.location.origin}${window.location.pathname}?id=${userId}`;
                    document.getElementById('share-link-input').value = shareLink;
                    showPage('menu-management-page');
                    setupMenuListener();
                } else {
                    showPage('setup-page');
                }
            }
            document.getElementById('loading-screen').style.display = 'none';
        };

        const setupRestaurant = async () => {
            const name = document.getElementById('restaurant-name-input').value;
            if (!name) {
                showAlert('กรุณาตั้งชื่อร้าน', 'error');
                return;
            }
            
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/restaurants`, userId);
                await setDoc(docRef, { name: name });
                document.getElementById('restaurant-title').textContent = name;
                
                const shareLink = `${window.location.origin}${window.location.pathname}?id=${userId}`;
                document.getElementById('share-link-input').value = shareLink;

                showAlert('บันทึกชื่อร้านเรียบร้อย', 'success');
                showPage('menu-management-page');
                setupMenuListener();
            } catch (e) {
                console.error("Error setting up restaurant: ", e);
                showAlert('เกิดข้อผิดพลาดในการบันทึกชื่อร้าน', 'error');
            }
        };
        
        const renderPublicMenu = async (restaurantId) => {
            const publicDocRef = doc(db, `artifacts/${appId}/public/data/restaurants`, restaurantId);
            const publicDocSnap = await getDoc(publicDocRef);
            
            if (!publicDocSnap.exists()) {
                 showAlert('ไม่พบร้านอาหารนี้', 'error');
                 document.getElementById('public-restaurant-title').textContent = 'ไม่พบร้านอาหาร';
                 document.getElementById('no-public-menu-message').textContent = 'ร้านนี้อาจยังไม่ได้เผยแพร่เมนูหรือไม่มีอยู่จริง';
                 document.getElementById('no-public-menu-message').style.display = 'block';
                 showPage('public-menu-page');
                 return;
            }

            const restaurantName = publicDocSnap.data().name;
            document.getElementById('public-restaurant-title').textContent = restaurantName;

            const publicMenuRef = collection(db, `artifacts/${appId}/public/data/restaurants/${restaurantId}/menu_items`);
            onSnapshot(publicMenuRef, (snapshot) => {
                const menuList = document.getElementById('public-menu-items-list');
                menuList.innerHTML = '';
                if (snapshot.empty) {
                    document.getElementById('no-public-menu-message').style.display = 'block';
                } else {
                    document.getElementById('no-public-menu-message').style.display = 'none';
                    snapshot.forEach((doc) => {
                        const item = doc.data();
                        const itemElement = createMenuItemElement(item, false); // false for public view
                        menuList.appendChild(itemElement);
                    });
                }
            }, (error) => {
                 console.error("Error listening to public menu: ", error);
            });
            showPage('public-menu-page');
        };

        const addMenuItem = async () => {
            const name = document.getElementById('food-name-input').value;
            const price = document.getElementById('food-price-input').value;
            const fileInput = document.getElementById('food-image-file-input');
            const urlInput = document.getElementById('food-image-url-input');

            if (!name || !price) {
                showAlert('กรุณากรอกชื่อและราคาอาหาร', 'error');
                return;
            }

            let imageUrl = '';
            const imageFile = fileInput.files[0];
            const imageURL = urlInput.value;
            
            if (imageFile) {
                const storageRef = ref(storage, `restaurants/${userId}/menu_items/${Date.now()}-${imageFile.name}`);
                try {
                    const snapshot = await uploadBytes(storageRef, imageFile);
                    imageUrl = await getDownloadURL(snapshot.ref);
                } catch (e) {
                    console.error("Error uploading image: ", e);
                    showAlert('เกิดข้อผิดพลาดในการอัปโหลดรูปภาพ', 'error');
                    return;
                }
            } else if (imageURL) {
                imageUrl = imageURL;
            }

            const menuCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/restaurants/${userId}/menu_items`);
            const publicMenuCollectionRef = collection(db, `artifacts/${appId}/public/data/restaurants/${userId}/menu_items`);
            const restaurantDocRef = doc(db, `artifacts/${appId}/public/data/restaurants`, userId);
            
            try {
                // Check if public restaurant doc exists, if not, create it
                const restaurantDocSnap = await getDoc(restaurantDocRef);
                if (!restaurantDocSnap.exists()) {
                    const privateRestaurantDocRef = doc(db, `artifacts/${appId}/users/${userId}/restaurants`, userId);
                    const privateRestaurantDocSnap = await getDoc(privateRestaurantDocRef);
                    await setDoc(restaurantDocRef, { name: privateRestaurantDocSnap.data().name });
                }

                // Add to both private and public collections
                const docRef = await addDoc(menuCollectionRef, {
                    name,
                    price: parseFloat(price),
                    imageUrl,
                    createdAt: new Date()
                });

                await setDoc(doc(publicMenuCollectionRef, docRef.id), {
                    name,
                    price: parseFloat(price),
                    imageUrl,
                    createdAt: new Date()
                });
                
                document.getElementById('food-name-input').value = '';
                document.getElementById('food-price-input').value = '';
                document.getElementById('food-image-url-input').value = '';
                document.getElementById('food-image-file-input').value = '';
                document.getElementById('image-preview').classList.add('hidden');
                showAlert('เพิ่มเมนูเรียบร้อย', 'success');

            } catch (e) {
                console.error("Error adding document: ", e);
                showAlert('เกิดข้อผิดพลาดในการเพิ่มเมนู', 'error');
            }
        };

        const deleteMenuItem = async (docId) => {
            if (!confirm('ยืนยันที่จะลบรายการอาหารนี้ใช่หรือไม่?')) return;
            try {
                const privateDocRef = doc(db, `artifacts/${appId}/users/${userId}/restaurants/${userId}/menu_items`, docId);
                const publicDocRef = doc(db, `artifacts/${appId}/public/data/restaurants/${userId}/menu_items`, docId);
                await deleteDoc(privateDocRef);
                await deleteDoc(publicDocRef);
                showAlert('ลบเมนูเรียบร้อย', 'success');
            } catch (e) {
                console.error("Error removing document: ", e);
                showAlert('เกิดข้อผิดพลาดในการลบเมนู', 'error');
            }
        };

        const setupMenuListener = () => {
            const q = query(collection(db, `artifacts/${appId}/users/${userId}/restaurants/${userId}/menu_items`));
            onSnapshot(q, (snapshot) => {
                const menuList = document.getElementById('menu-items-list');
                menuList.innerHTML = '';
                if (snapshot.empty) {
                    document.getElementById('no-menu-message').style.display = 'block';
                } else {
                    document.getElementById('no-menu-message').style.display = 'none';
                    snapshot.forEach((doc) => {
                        const item = { id: doc.id, ...doc.data() };
                        const itemElement = createMenuItemElement(item, true); // true for owner view
                        menuList.appendChild(itemElement);
                    });
                }
            }, (error) => {
                console.error("Error listening to menu: ", error);
                showAlert('เกิดข้อผิดพลาดในการดึงข้อมูลเมนู', 'error');
            });
        };
        
        const createMenuItemElement = (item, isOwner) => {
            const div = document.createElement('div');
            div.className = 'flex flex-col sm:flex-row items-center bg-gray-50 p-4 rounded-lg shadow-sm';
            
            const imgHtml = item.imageUrl
                ? `<div class="w-full sm:w-24 h-24 sm:h-auto overflow-hidden rounded-lg mb-4 sm:mb-0 sm:mr-4">
                    <img src="${item.imageUrl}" alt="${item.name}" class="w-full h-full object-cover">
                   </div>`
                : '';

            const namePriceHtml = `<div class="flex-grow text-center sm:text-left">
                                      <h3 class="text-lg font-bold text-gray-800">${item.name}</h3>
                                      <p class="text-gray-600">${item.price} บาท</p>
                                   </div>`;

            let actionButtonsHtml = '';
            if (isOwner) {
                actionButtonsHtml = `<div class="mt-4 sm:mt-0 sm:ml-auto flex space-x-2">
                                        <button class="delete-btn bg-red-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition duration-300" data-id="${item.id}">ลบ</button>
                                     </div>`;
            }

            div.innerHTML = `${imgHtml}${namePriceHtml}${actionButtonsHtml}`;

            if (isOwner) {
                div.querySelector('.delete-btn').addEventListener('click', () => deleteMenuItem(item.id));
            }

            return div;
        };
        
        // --- Event Listeners ---
        document.getElementById('save-restaurant-btn').addEventListener('click', setupRestaurant);
        document.getElementById('add-food-btn').addEventListener('click', addMenuItem);
        document.getElementById('copy-link-btn').addEventListener('click', () => {
            const linkInput = document.getElementById('share-link-input');
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            document.execCommand('copy');
            showAlert('คัดลอกลิงก์แล้ว', 'success');
        });

        document.getElementById('use-url-btn').addEventListener('click', () => {
            document.getElementById('food-image-url-input').style.display = 'block';
            document.getElementById('food-image-file-input').style.display = 'none';
        });

        document.getElementById('upload-image-btn').addEventListener('click', () => {
            document.getElementById('food-image-url-input').style.display = 'none';
            document.getElementById('food-image-file-input').style.display = 'block';
        });

        document.getElementById('food-image-file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewImg = document.getElementById('preview-img');
                    previewImg.src = e.target.result;
                    document.getElementById('image-preview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('food-image-url-input').addEventListener('input', (event) => {
            const url = event.target.value;
            const previewImg = document.getElementById('preview-img');
            const previewText = document.getElementById('preview-text');
            if (url) {
                previewImg.src = url;
                previewText.textContent = 'แสดงตัวอย่างรูปภาพ';
                previewImg.onerror = () => {
                    previewImg.src = '';
                    previewText.textContent = 'ไม่สามารถโหลดรูปภาพจาก URL นี้ได้';
                    document.getElementById('image-preview').classList.remove('hidden');
                };
                document.getElementById('image-preview').classList.remove('hidden');
            } else {
                document.getElementById('image-preview').classList.add('hidden');
            }
        });
        
        // Initialize the app on page load
        initializeFirebase();

    </script>
</body>
</html>
